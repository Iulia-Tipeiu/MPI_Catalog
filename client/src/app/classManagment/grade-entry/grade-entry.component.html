<div class="grade-entry-container">
    <mat-card>
      <h2>Grade Entry</h2>
  
      <form [formGroup]="gradeForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <mat-form-field appearance="fill">
            <mat-label>Assignment ID*</mat-label>
            <input matInput formControlName="assignment_id" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Student ID*</mat-label>
            <input matInput formControlName="student_id" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Score*</mat-label>
            <input matInput type="number" formControlName="score" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comment" rows="3"></textarea>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary" type="submit">Save Grade</button>
      </form>
  
      <hr />
  
      <h3>Bulk Upload</h3>
      <div class="bulk-upload">
        <input type="file" #fileInput hidden (change)="onFileSelected($event)" />
        <button mat-stroked-button color="accent" (click)="fileInput.click()">
          <mat-icon>upload</mat-icon>
          Upload CSV
        </button>
        <span *ngIf="fileName">Selected: <strong>{{ fileName }}</strong></span>
      </div>
    </mat-card>
  </div>
