<div class="dashboard-container">
    <mat-card>
      <h2>Teacher Dashboard</h2>
  
      <section>
        <h3>Your Courses</h3>
        <mat-list>
          <mat-list-item *ngFor="let course of courses" (click)="goToCourse(course.id)">
            {{ course.course_name }}
          </mat-list-item>
        </mat-list>
      </section>
  
      <mat-divider></mat-divider>
  
      <section>
        <h3>Your Assignments</h3>
        <mat-list>
          <mat-list-item *ngFor="let assignment of assignments">
            {{ assignment.title }} ({{ assignment.course_name }})
          </mat-list-item>
        </mat-list>
      </section>
  
      <mat-divider></mat-divider>
  
      <section>
        <h3>Enrolled Students</h3>
        <mat-list>
          <mat-list-item *ngFor="let enrollment of enrollments">
            <div>
              <strong>{{ enrollment.course_name }}:</strong>
              {{ enrollment.students.join(', ') }}
            </div>
          </mat-list-item>
        </mat-list>
      </section>
  
      <div class="redirect-button">
        <button mat-button (click)="goToProfile()">Go to Profile</button>
      </div>
    </mat-card>
  </div>
