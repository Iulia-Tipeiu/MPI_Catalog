<div class="teacher-dashboard">
  <h1>Teacher Dashboard</h1>
  
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading courses...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <button mat-raised-button color="primary" (click)="loadTeacherData()">Try Again</button>
  </div>

  <div *ngIf="!loading && !error">
    <mat-card class="courses-card">
      <mat-card-header>
        <mat-card-title>My Courses</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngIf="courses.length > 0">
          <mat-list-item *ngFor="let course of courses" (click)="goToCourse(course.id)">
            {{ course.course_name }}
          </mat-list-item>
        </mat-list>
        <p *ngIf="courses.length === 0" class="no-data-message">
          You don't have any courses yet.
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="action-buttons">
      <button mat-raised-button color="accent" (click)="createNewCourse()">Add New Course</button>
    <button mat-raised-button color="primary" (click)="goToProfile()">My Profile</button>
  </div>
</div>
