<div class="student-dashboard">
  <h1>Student Dashboard</h1>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading your courses...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <button mat-raised-button color="primary" (click)="loadStudentCourses()">
      Try Again
    </button>
  </div>

  <div *ngIf="!loading && !error">
    <mat-card class="courses-card">
      <mat-card-header>
        <mat-card-title>My Enrolled Courses</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngIf="courses.length > 0">
          <mat-list-item
            *ngFor="let course of courses"
            (click)="goToCourse(course.id)"
            class="course-item"
          >
            <div class="course-name">{{ course.course_name }}</div>
            <div class="course-teacher">
              <small
                >Teacher: {{ course.teacher_first_name }}
                {{ course.teacher_last_name }}</small
              >
            </div>
          </mat-list-item>
        </mat-list>
        <p *ngIf="courses.length === 0" class="no-data-message">
          You are not enrolled in any courses yet.
        </p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="goToProfile()">
      My Profile
    </button>
  </div>
</div>
