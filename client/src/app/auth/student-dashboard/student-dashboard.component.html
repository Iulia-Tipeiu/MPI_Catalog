<div class="dashboard-container">
  <mat-card>
    <h2>Student Dashboard</h2>

    <section>
      <h3>Your Courses</h3>
      <mat-list>
        <mat-list-item *ngFor="let course of courses">
          {{ course.course_name }}
        </mat-list-item>
      </mat-list>
    </section>

    <mat-divider></mat-divider>

    <section>
      <h3>Your Assignments</h3>
      <mat-list>
        <mat-list-item *ngFor="let assignment of assignments">
          {{ assignment.title }} ({{ assignment.course_name }})
        </mat-list-item>
      </mat-list>
    </section>

    <mat-divider></mat-divider>

    <section>
      <h3>Your Grades</h3>
      <mat-list>
        <mat-list-item *ngFor="let grade of grades">
          Assignment ID: {{ grade.assignment_id }} â€“ Score: {{ grade.score }}
        </mat-list-item>
      </mat-list>
    </section>

    <div class="redirect-button">
      <button mat-button (click)="goToProfile()">Go to Profile</button>
    </div>
  </mat-card>
</div>
